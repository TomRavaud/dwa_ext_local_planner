# Custom values for the parameters of the local planner
DWAExtPlannerROS:
  # x: direction of advance of the robot
  # y: direction orthogonal to the direction of advance, useful for holonomic robots

  # Robot configuration parameters
  # Accelerations
  acc_lim_x: 10.0
  acc_lim_y: 0.0
  acc_lim_theta: 10.0

  # Velocities
  max_vel_x: 1.0  # Maximum speed along the x axis
  min_vel_x: 1.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 0.5
  min_vel_theta: 0.2

  max_vel_trans: 2.0  # Maximum speed in the direction of advance (max de sqrt(vel_x**2 + vel_y**2))
  min_vel_trans: 0.0

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 3.15  # Angle in radians (default: 0.1)
  xy_goal_tolerance: 0.5  # (default: 0.2)
  latch_xy_goal_tolerance: false

  # Forward Simulation Parameters
  sim_time: 3.0  # Number of seconds to look forward
  sim_granularity: 0.2  # Time step used to discretize a trajectory
  vx_samples: 1
  vy_samples: 0  # In fact, one sample : vy = 0 because acc_lim_y = 0
  vth_samples: 5
  penalize_negative_x: true

  # Trajectory scoring parameters
  path_distance_bias: 32.0  # The weighting for how much the controller should stay close to the path it was given
  goal_distance_bias: 20.0  # The weighting for how much the controller should attempt to reach its local goal, also controls speed
  occdist_scale: 0.02  # The weighting for how much the controller should attempt to avoid obstacles
  # forward_point_distance: 0.325 # The distance from the center point of the robot to place an additional scoring point, in meters
  # stop_time_buffer: 0.2  # The amount of time that the robot must stThe absolute value of the veolicty at which to start scaling the robot's footprint, in m/sop before a collision in order for a trajectory to be considered valid in seconds
  # scaling_speed: 0.25 # The absolute value of the veolicty at which to start scaling the robot's footprint, in m/s
  # max_scaling_factor: 0.2 # The maximum factor to scale the robot's footprint by

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05 # How far the robot must travel in meters before oscillation flags are reset (double, default: 0.05)
